name: Build Wheel Files
on: [workflow_dispatch]

jobs:
  build_wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Build wheel
        run: ./build.sh
      - name: Commit and push wheel
        run: |
          git add -f ./dist/*.whl
          git commit -m 'Pushing new wheel'
          git push